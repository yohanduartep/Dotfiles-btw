background{
	path = ~/.config/hypr/lockscreen.jpg
	color = rgba (115, 45, 80, 1.0)
	blur_passes = 0
	blur_size = 7
	noise = 0.0117
	contrast = 0.8916
	brightness = 0.8172
	vibrancy = 0.1696
	vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 140, 30
    outline_thickness = 2
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = false
    dots_rounding = -1
    dots_fade_time = 200
    dots_text_format =
    outer_color = rgba(115, 45, 80, 0.1)
    inner_color = rgba(255, 139, 201, 0.1)
    font_color = rgba(12, 6, 17, 0.1)
    font_family = Rubik
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text =
    hide_input = false
    rounding = -1
    check_color = #ff9bc9
    fail_color = #732d50
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -20
    halign = center
    valign = center
}
